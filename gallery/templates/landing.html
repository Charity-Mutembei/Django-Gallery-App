{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static%}
{%block content%}
<style>
  .modal{
    display: none;
    position:fixed;
    z-index:1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
  }
</style>
<body style="overflow-x: hidden;">
  <div class="content" name="content">
    <div class="top">
      <div class="search">
        <form class="d-flex">
          <input class="form-control me-2" id="search"role="search" type="search" placeholder="Search" name="call" action="{% url 'welcome' %}" aria-label="Search">
        </form>
       
      </div>
      <div class="mess">
        <h1>Enjoy the ride</h1>
        <h2>and share what you like with your friends</h2>
      </div>
    </div>
    <div class="cl">
      <div class="crads">
        <h1>Categories</h1>
      </div>
      <div class="images">
        {%for image in images%}
       
          <img class="card-img-top" id="trigger" src="{{image.image_photo.url}}" alt="Card image cap" style="width: 250px; height: 400px; border-radius: 20px;" data-toggle="modal" data-target="#myModal" >
       

        {%endfor%}
      </div>

      <!-- Modal  --> 
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
          </div>
      
        </div>
      </div>
    </div>

  
  </div>
 
 <script>
   // get the modal
var modal = document.getElementById("myModal");

//get the trigger

var trigger = document.getElementById("trigger");

//get the button element that closes the modal
var btn = document.getElementsByClassName("close")[0];

//when the user clicks on the image/button, open the modal
trigger.onclick = function(){
    modal.style.display = 'block';

}

//when the user clicks on the button (x), close the modal
btn.onclick = function(){
    modal.style.display = 'none';

}

//when the user clicks anywhere outside of the modal, close it
window.onclick = function(event){
    if(event.target == modal){
        modal.style.display = 'none';
    }
}
 </script>

</body>
{%endblock%}
